<body>

<script>
    layui.use(['table'],function () {
        var table = layui.table;
        table.render({
            elem:"#yesterdayIncome"

            ,page:true
            ,cols:[[
                {field:"ranking",title:'昨日排名',align:'center'}
                ,{field:"playerNick",title:'玩家昵称',align:'center'}
