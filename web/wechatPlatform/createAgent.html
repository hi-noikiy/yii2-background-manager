<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>开通代理</title>
    <link rel="stylesheet" href="../static/lib/layui/css/layui.css">
    <script src="../static/lib/layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
</head>
<style>
    .layui-table-cell{padding:0!important;}
    .notice{color:red;}
    .layui-form-label{width: 90px!important;}
    .layui-tab-brief>.layui-tab-title .layui-this{color:#3574E5;}
    .layui-table-cell{
        height:auto;
        overflow:visible;
        text-overflow:inherit;
        white-space:normal;
    }
</style>
<body>
<div style="background-color: #F4900F;color:#fff;height:50px;width:100%;">
    <a href="index.html" style="color:#fff;"><i class="layui-icon layui-icon-return" style="float:left;position: relative;left:15px;top:17px;"></i></a>
    <h2 style="line-height: 50px;text-align: center;">开通代理</h2>
</div>
<iframe align="center" width="100%" height="160" src="agentInfo.html"  frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
<div class="layui-container" style="margin-top:10px;" >
    <!--tab标签-->
    <div class="layui-tab layui-tab-card" lay-filter="tabs">
        <ul class="layui-tab-title" >
            <li class="layui-this" lay-id="withdrawCash">开通下级代理</li>
            <li lay-id="search">下级代理管理</li>
        </ul>
        <div class="layui-tab-content">
            <!--提现标签下的内容-->
            <div class="layui-tab-item layui-show">
                <div style="border:1px solid #E6E6E6">
                    <p >可开通代理个数：<span class="notice">3</span>（已开通：<span class="notice">0</span>），增加下级代理数量请添加客服微信：<span class="notice">PPPK0317</span></p>
                </div>

                <table class="layui-table" id="createAgent"></table>

            </div>
            <!--提现查询标签下的内容-->
            <div class="layui-tab-item ">
                <div style="border:1px solid #E6E6E6">
                    <p >可开通代理个数：<span class="notice">3</span>（已开通：<span class="notice">0</span>），增加下级代理数量请添加客服微信：<span class="notice">PPPK0317</span></p>
                </div>

                <table class="layui-table" id="agentManage"></table>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    layui.use(['table','form','laydate','element'],function () {
        var element = layui.element;
        var laydate = layui.laydate;
        var table = layui.table;
        var form = layui.form;
        var $ = layui.$;

        //日期
        laydate.render({elem:"#startTime"});
        laydate.render({elem:"#endTime"});
        //表格数据渲染
        table.render({
            elem:"#createAgent"
            ,url:""
            ,page:true
            ,cols:[[
                {field:"playerID",title:'我的玩家ID',width:80,align:'center'}
                ,{field:"nick",title:'昵称',align:'center'}
                ,{field:"income",title:'贡献收益',align:'center'}
                ,{field:"loginTime",title:'登录时间',align:'center'}
                ,{field:"operate",title:'操作',align:'center'}
            ]]
        });
        table.render({
            elem:"#agentManage"
            ,url:""
            ,page:true
            ,cols:[[
                {field:"playerID",title:'代理ID',align:'center'}
                ,{field:"name",title:'姓名',align:'center'}
                ,{field:"totalIncome",title:'总收入',align:'center'}
                ,{field:"notWithdrawn",title:'未提现收入',width:80,align:'center'}
                ,{field:"operate",title:'操作',align:'center'}
            ]]
        });
    })
</script>
</html>
