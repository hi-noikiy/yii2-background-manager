<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta name="format-detection" content="telephone=no, email=no">
    <title>我的代理</title>
    <link rel="stylesheet" href="../static/lib/layui/css/layui.css">
    <script src="../static/lib/layui/layui.js"></script>
    <script src="https://cdn.bootcss.com/jquery/2.1.1/jquery.min.js"></script>
    <style>
        .layui-table-cell{padding:0!important;}
        .layui-table-cell{
            height:auto;
            overflow:visible;
            text-overflow:inherit;
            white-space:normal;
        }
    </style>
</head>
<body>
<div style="background-color: #F4900F;color:#fff;height:50px;width:100%;">
    <a href="index.html" style="color:#fff;"><i class="layui-icon layui-icon-return" style="float:left;position: relative;left:15px;top:17px;"></i></a>
    <h2 style="line-height: 50px;text-align: center;">我的代理</h2>
</div>
<iframe align="center" width="100%" height="160" src="agentInfo.html"  frameborder="no" border="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>

<div class="layui-container">
    <div class="layui-row" >
        <form action="" class="layui-form" >
            <div class="layui-input-inline layui-col-xs11" style="margin:5px;">
            <select name="" id="" class="layui-input" lay-filter="fasttips">
                <option value="">快速查询</option>
                <option value="0">三天</option>
                <option value="1">一周</option>
            </select></div>
        </form>
    </div>

    <div class="layui-row" >
        <form action="" class="layui-form">
            <div class="layui-input-inline layui-col-xs3" style="margin:5px;">
                <input type="text" class="layui-input" placeholder="开始时间" id="startTime" name="startTime">
            </div>
            <div class="layui-input-inline layui-col-xs3" style="margin:5px;">
                <input type="text" class="layui-input" placeholder="结束时间" id="endTime" name="endTime">
            </div>
            <div class="layui-input-inline  layui-col-xs3" style="margin:5px;">
                <input type="text" class="layui-input" placeholder="代理ID" id=" " name="agentID">
            </div>
            <div class="layui-btn layui-btn-warm layui-btn-sm layui-col-sm2 " style="margin:8px 0;" lay-submit="" lay-filter="search1" >查询</div>
        </form>
    </div>

    <div class="main">
        <table class="layui-table" id="myAgent"lay-even lay-skin="line" lay-size="lg">
            <caption>所选日期总收益：<span id="total" style="color:red;">0</span></caption>
        </table>
    </div>
</div>
<script>
    layui.use(['table','form','laydate'],function () {
        var $ = layui.$;
        var laydate = layui.laydate;
        var table = layui.table;
        var form = layui.form;
        laydate.render({elem:"#startTime"});
        laydate.render({elem:"#endTime"});
        table.render({
            elem:"#myAgent"
            ,url:"/test/t206"
            ,page:true
            ,cols:[[
                {field:"playerID",title:'代理ID',width:60,align:'center'}
                ,{field:"playerNick",title:'代理昵称',width:60,align:'center'}
                ,{field:"player",title:'一级返利(10%)',align:'center'}
                ,{field:"surplusYB",title:'二级返利(5%)',align:'center'}
            ]]
        });
        form.on('submit(search1)',function (data) {

            var startTime = data.field.startTime;
            var endTime = data.field.endTime;
            var agentID = data.field.agentID;
            table.reload('myAgent',{
                url:'/test/t204'
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    "startTime": startTime,
                    "endTime":endTime,
                    "agentID":agentID
                }
            })
        });
        form.on('select(fasttips)',function (data) {
            var value = data.value;
            table.reload('myAgent',{
                url:'/test/t204'
                ,page: {
                    curr: 1 //重新从第 1 页开始
                }
                ,where: {
                    value: value
                }
            })
        })
    })
</script>
</body>
</html>
