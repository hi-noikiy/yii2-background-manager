<script>
    layui.use('table',function () {
        var $ = layui.$;
        $(".refresh").on("click",function(){
            window.location.href = window.location.href;
        });
        var table = layui.table;
        table.render({
            elem:"#robotStaticTable"
            ,url:'/test/t206'
            ,page:true
            ,cols:[[
                {field:"data",title:"日期"}
                ,{field:"robotNum",title:"机器人数量",sort:true}
                ,{field:"careful",title:"谨慎（数）"}
                ,{field:"reckless",title:"鲁莽（数）"}
                ,{field:"common",title:"普通（数）",sort:true}
                ,{field:"accompany",title:"陪玩家数",sort:true}
                ,{field:"initialQuota",title:"初始奖池额度"}
                ,{field:"settlementQuota",title:"结算额度",sort:true}
                ,{field:"YBConsume",title:"元宝消耗",sort:true}
                ,{field:"borrowNum",title:"借贷次数",sort:true}
                ,{field:"borrowLimit",title:"借贷额度",sort:true}
                ,{field:"gameTotle",title:"游戏总场次",sort:true}
                ,{field:"win",title:"赢场次",sort:true}
                ,{field:"lose",title:"输场次",sort:true}
                ,{field:"winLoseRatio",title:"输赢比例",sort:true}
            ]]
        });

        table.on('sort(sort)', function(obj){
            table.reload('robotStaticTable', {
                url:'/test/t205',
                initSort: obj
                ,where: {
                    field: obj.field
                    ,order: obj.type
                }
            });
        });
        var active = {
            set:function () {
                layer.open({
                    type: 1
                    ,title: "机器人设置" //不显示标题栏
                    ,closeBtn: 1
                    ,area: ['60%','70%']
                    ,shade: 0.8
                    ,anim:3
                    ,maxmin:true
                    ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    // ,btn: ['创建','取消']
                    ,btnAlign: 'c'
                    ,moveType: 1 //拖拽模式，0或者1
                    ,content:$('#setPage')
                })
            }
        };
        $('#set').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

//设置页面的table渲染数据

        table.render({
            elem:"#setTable"
            ,url:'/test/t206'
            ,width:800
            ,page:true
            ,cols:[[
                {field:"data",title:"时间",align:"center"}
                ,{field:"robotNum",title:"操作人",align:"center"}
                ,{field:"careful",title:"添加奖池金额",align:"center"}
                ,{field:"reckless",title:"入库金额",align:"center"}
            ]]
        });

    })
</script>
