<body><div class="x-body">    <!--表头元素-->    <form action="" class="layui-form  ">        <!--游戏过滤select框-->        <div class="layui-inline">            <select name="city" lay-verify="required" id="game" class="sele">                <option value="">全部游戏</option>                <option value="524803">三张牌</option>                <option value="524560">山西麻将</option>                <option value="524802">内蒙麻将</option>                <option value="524510">内蒙大A王</option>                <option value="524807">牛牛</option>                <option value="524899">跑得快</option>                <option value="524812">推筒子</option>                <option value="524813">三公</option>            </select>        </div>        <!--日期查询-->        <!--<label class="layui-form-label">日期选择</label>-->        <div class="layui-inline">            <input type="text" class="layui-input" placeholder="开始日期" name="start" id="start">        </div>        <div class="layui-inline">            <input  class="layui-input" placeholder="结束日期" name="end" id="end">        </div>        <div class="layui-inline">            <input class="layui-input ID" placeholder="ID" id="userID">        </div>        <div class="layui-btn " id="search" data-type="search">查询</div>    </form>    <!--元宝详情table表-->    <table class="layui-table" id="failSucctable"  lay-filter="sort" >        <caption><h2>用户输赢元宝详情</h2></caption>    </table></div><script>    //日期查询    layui.use('laydate',function(){        var laydate = layui.laydate;        laydate.render({elem:'#start'});        laydate.render({elem:'#end'});    });    //获取元宝详情table数据    layui.use('table',function(){        var table = layui.table;        table.render({            elem:'#failSucctable'            //,height:400            ,url:'/test/t200'            ,page:true            ,cols:[[                {field: 'date1', title: '日期', sort: true}                ,{field: 'userID', title: '用户ID', sort: true}                ,{field: 'userName', title: '用户名称',  sort: true}                ,{field: 'current', title: '当前元宝', sort: true}                ,{field: 'count', title: '游戏局数',  sort: true}                ,{field: 'serviceCharge', title: '服务费', sort: true}                ,{field: 'win', title: '赢元宝数',  sort: true}                ,{field: 'fail', title: '输元宝数',  sort: true}                ,{field: 'grossroceeds', title: '毛收益', sort: true}                ,{field: 'winFail', title: '赢输比', sort: true}                ,{field: 'parentInfo', title: '上级信息'}                ,{field: 'grandInfo', title: '最上级信息'}            ]]        });        var active = {            search:function () {                var game = $('#game').val();                var start = $('#start').val();                var end = $('#end').val();                var userID = $('#userID').val();                table.reload('failSucctable',{                    page:{                        curr:1                    }                    ,where:{                        game:game                        ,start:start                        ,end:end                        ,userID:userID                    }                })            }        };        $('#search').on('click', function(){            var type = $(this).data('type');            active[type] ? active[type].call(this) : '';        });//排序        table.on('sort(sort)', function(obj){            table.reload('failSucctable', {                url:'/test/t205',                initSort: obj                ,where: {                    field: obj.field                    ,order: obj.type                }            });        });    });</script></body><!--</html>-->
