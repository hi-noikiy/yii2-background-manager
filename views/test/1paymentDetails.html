<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">

<body>
<div class="x-body">

    <div class="layui-row">
        <form class="layui-form layui-col-md12 layui-col-md-offset8 x-so">
            <input type="text" class="layui-input " placeholder="开始日期" name="start" id="start">
            <input type="text" class="layui-input " placeholder="截至日期" name="end" id="end">
            <button class="layui-btn layui-btn-radius layui-btn-sm">查询</button>
        </form>
        <table class="layui-table">
            <thead>
            <tr>
                <th>日期</th>
                <th>平台名称</th>
                <th>平台信息</th>
                <th>费率</th>
                <th>付费额度</th>
                <th>付费人数</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>20180423</td>
                <td>爱贝支付平台</td>
                <td>平台支付信息20字以内</td>
                <td>2%</td>
                <td>9999</td>
                <td>67</td>
            </tr>
            <tr>
                <td>20180423</td>
                <td>爱贝支付平台</td>
                <td>平台支付信息20字以内</td>
                <td>2%</td>
                <td>9999</td>
                <td>67</td>
            </tr>
            </tbody>
        </table>
        <div class="page">
            <a href="">首页</a><a href="">上一页</a><a href="">1</a><a href="">2</a><a href="">下一页</a><a href="">尾页</a>
        </div>
    </div>
</div>
<script>
    layui.use('laydate', function(){
        var laydate = layui.laydate;

        //执行一个laydate实例
        laydate.render({
            elem: '#start' //指定元素
        });

        //执行一个laydate实例
        laydate.render({
            elem: '#end' //指定元素
        });
    });
</script>



</body>
</html>
