<body>
<div class="x-body layui-container">
    <form action="" class="layui-form">
        <div class="layui-form-item plateName">
            <label for="plateName" class="layui-form-label ">平台名称</label>
            <div class="layui-input-inline">
                <input type="text" class="layui-input pName">
            </div>
        </div>
        <div class="layui-form-item">
            <label for="L_plateInform" class="layui-form-label ">平台信息</label>
            <div class="layui-input-inline">
                <textarea name="plateInform" id="L_plateInform" cols="50" rows="5" class="pInfo"></textarea>
            </div>
            <div class="layui-form-item">
                <label  class="layui-form-label">按钮支持</label>
                <div class="layui-input-inline inputSize">
                    <input type="checkbox">微信按钮
                </div>
                <div class="layui-input-inline">
                    <input type="text"  name="btn1" autocomplete="off" class="layui-input wechatScale" placeholder="请填写权重">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline inputSize">
                    <input type="checkbox">支付宝按钮
                </div>
                <div class="layui-input-inline">
                    <input type="text" class="layui-input aliScale" autocomplete="off" name="btn2" placeholder="请填写权重">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">平台费率</label>
                <div class="layui-input-inline" readonly=""><input type="text" class="layui-input pRate"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">费率细则</label>
                <div class="layui-input-inline"><input type="text" class="layui-input rate"></div>
            </div>
            <div class="layui-form">
                <label for="" class="layui-form-label"></label>
                <div class="layui-input-inline addPay site-demo-button"  id="layerDemo">
                    <!--<button class="layui-btn layui-btn-sm" onclick="x_admin_show('添加支付汇率细则','./1addPay.html',600,400)">添加支付渠道费率</button>-->
                    <a class="layui-btn layui-btn-sm" data-method="notice">添加支付渠道费率</a>
                </div>
            </div>
            <div class="layui-row">
                <div class="layui-form-item">
                    <label class="layui-form-label">验证码</label>
                    <div class="layui-input-inline yanzhengma"><input type="text" class="layui-input" placeholder="请输入验证码"></div>
                    <div class="layui-input-inline"><button class="layui-btn layui-btn-radius layui-btn-sm">获取验证码</button></div>
                </div>
            </div>
            <div class="layui-form">
                <label class="layui-form-label"></label>
                <div class="layui-input-inline"><button class=" layui-btn">添加支付平台</button></div>
            </div>

        </div>
    </form>

</div>
<script>
    layui.use('layer', function(){ //独立版的layer无需执行这一句
        var $ = layui.jquery, layer = layui.layer; //独立版的layer无需执行这一句

        //触发事件
        var active = {
            notice: function(){
                layer.open({
                    type: 2
                    ,title: false //不显示标题栏
                    ,closeBtn: false
                    ,area: ['80%','50%']
                    ,shade: 0.8
                    ,id: 'LAY_layuipro' //设定一个id，防止重复弹出
                    ,btn: ['确认输入','取消']
                    ,btnAlign: 'c'
                    ,moveType: 1 //拖拽模式，0或者1
                    ,content:'addpay'
                    // ,success: function(layero){
                    //     console.log(layero);
                    //     $ajax({
                    //
                    //     })
                    // }
                });
            }
        };

        $('#layerDemo .layui-btn').on('click', function(){
            var othis = $(this), method = othis.data('method');
            active[method] ? active[method].call(this, othis) : '';
        });

    });
    // $
    // pName pInfo  wechatScale  aliScale  pRate  rate  yanzhengma
</script>
