<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>欢迎页面-X-admin2.0</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="./js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .plateName>p{padding-top:10px; color:#0c75bb;}
        .inputSize{width:120px!important;}
    </style>
    <link rel="stylesheet" href="css/1index.css">
</head>
<body>
    <div class="x-body layui-container">
        <form action="" class="">
            <div class="layui-form-item plateName">
                <lable for="plateName" class="layui-form-label">平台名称</lable>
                <p>爱贝支付平台</p>
            </div>
            <div class="layui-form-item">
                <label for="L_plateInform" class="layui-form-label">平台信息</label>
                <div class="layui-input-inline">
                    <textarea name="plateInform" id="L_plateInform" cols="50" rows="5"></textarea>
                </div>
                <div class="layui-form-item">
                    <label  class="layui-form-label">按钮支持</label>
                    <div class="layui-input-inline inputSize">
                        <input type="checkbox">微信按钮
                    </div>
                    <div class="layui-input-inline">
                        <input type="text"  name="btn1" autocomplete="off" class="layui-input" placeholder="请填写权重">
                    </div>
                </div>
                <div class="layui-form-item">
                    <lable class="layui-form-label"></lable>
                    <div class="layui-input-inline inputSize">
                        <input type="checkbox">支付宝按钮
                    </div>
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input" autocomplete="off" name="btn2" placeholder="请填写权重">
                    </div>
                </div>
                <div class="layui-form-item">
                    <lable class="layui-form-label">平台费率</lable>
                    <div class="layui-input-inline" readonly=""><input type="text" class="layui-input"></div>
                </div>
                <div class="layui-form-item">
                    <lable class="layui-form-label">费率细则</lable>
                    <div class="layui-input-inline"><input type="text" class="layui-input"></div>
                </div>
                <div class="layui-form">
                    <label for="" class="layui-form-label"></label>
                    <div class="layui-input-inline addPay">
                        <button class="layui-btn layui-btn-sm" onclick="x_admin_show('添加支付汇率细则','./1addPay.html',600,400)">添加支付渠道费率</button>
                    </div>
                </div>
                <div class="layui-row">
                    <div class="layui-form-item">
                        <lable class="layui-form-label">验证码</lable>
                        <div class="layui-input-inline"><input type="text" class="layui-input" placeholder="请输入验证码"></div>
                        <div class="layui-input-inline"><button class="layui-btn layui-btn-radius layui-btn-sm">获取验证码</button></div>
                    </div>
                </div>
                <div class="layui-form">
                   <lable class="layui-form-label"></lable>
                    <div class="layui-input-inline"><button class=" layui-btn">修改支付平台</button></div>
                </div>

            </div>
        </form>
        <button class="layui-btn layui-btn-sm" onclick="x_admin_show('添加支付汇率细则','./1addPay.html',600,400)">添加支付渠道费率</button>

    </div>


</body>
</html>
